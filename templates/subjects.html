{% extends 'base.html' %}
{% block content %}
    <div class="col-md-2 col-md-offset-3">
        <ul class="nav nav-pills nav-stacked">
            {% for theme in themes %}
                <li><a data-toggle="tab" href="#{{ theme.theme }}">{{ theme.theme }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="tab-content col-md-4 col-md-offset-3>">
        {% for theme in themes %}
            <div id="{{ theme.theme }}" class="tab-pane fade">
                {% for formula in theme.formulas %}
                    <h4>{{ formula.header }}</h4>
                    <p>{{ formula.formula|linebreaks }}</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
