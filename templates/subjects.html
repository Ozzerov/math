{% extends 'base.html' %}
{% block content %}
    <div class="col-md-2 col-md-offset-3">
        <ul class="nav nav-pills nav-stacked">
            {% for theme in themes %}
                <li role="presentation"><a>{{ theme.theme }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-4 col-md-offset-3>">
        {% for formula in formulas %}
            <h4>{{ formula.header }}</h4>
            <p>{{ formula.formula|linebreaks }}</p>
        {% endfor %}
    </div>
{% endblock %}
